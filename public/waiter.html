<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d1d1 3px solid;
        }
        header a, footer a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .orders {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .orders h2 {
            margin-top: 0;
        }
        .orders ul {
            list-style: none;
            padding: 0;
        }
        .orders li {
            padding: 10px;
            border-bottom: 1px #ccc solid;
        }
        .orders li:last-child {
            border-bottom: none;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Waiter Dashboard</h1>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="orders">
            <h2>Orders</h2>
            <ul id="orderList">
                <!-- Orders will be populated here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>Steakz &copy; 2024</p>
    </footer>

    <script>
        // Fetch and display orders
        fetch('/customer/orders')
            .then(response => response.json())
            .then(data => {
                const orderList = document.getElementById('orderList');
                data.forEach(order => {
                    const li = document.createElement('li');
                    li.textContent = `Order: ${JSON.stringify(order)}`;
                    orderList.appendChild(li);
                });
            });
    </script>
</body>
</
